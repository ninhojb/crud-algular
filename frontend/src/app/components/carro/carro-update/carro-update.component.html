<mat-card>
    <mat-card-title>Alterar Carro</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Placa"
                [(ngModel)]="carro.placa" name="placa">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Fabricante"
                [(ngModel)]="carro.fabricante" name="fabricante">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Modelo"
                [(ngModel)]="carro.modelo" name="modelo">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateCarro()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
