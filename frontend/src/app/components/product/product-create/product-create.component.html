            <input matInput placeholder="Nome"
                [(ngModel)]="product.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone"
                [(ngModel)]="product.telefone" name="telefone">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="EndereÃ§o"
                [(ngModel)]="product.endereco" name="endereco">
        </mat-form-field>
    </form>

        Salvar
